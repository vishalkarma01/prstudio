<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRSTUDIO // PANKAJ SAWNER</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>

    <style>
        :root {
            --accent: #d4af37; 
            --bg: #030303;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 50%, #111 0%, #030303 100%);
        }

        /* --- PRO HUD ENHANCEMENTS --- */
        .hud-frame {
            position: fixed; inset: 0; pointer-events: none; z-index: 999;
            border: 1px solid var(--border); margin: 20px;
        }
        .hud-data {
            position: absolute; font-family: 'Syncopate'; font-size: 0.5rem;
            color: var(--accent); opacity: 0.6; letter-spacing: 2px;
        }
        .top-left { top: 20px; left: 20px; }
        .bottom-right { bottom: 20px; right: 20px; }

        /* --- CUSTOM CURSOR --- */
        .cursor {
            position: fixed; width: 6px; height: 6px; background: #fff;
            border-radius: 50%; pointer-events: none; z-index: 10000; mix-blend-mode: difference;
        }
        .cursor-f {
            position: fixed; width: 45px; height: 45px; border: 1px solid var(--accent);
            border-radius: 50%; pointer-events: none; z-index: 9999;
        }

        /* --- PRELOADER SHUTTER --- */
        .preloader {
            position: fixed; inset: 0; background: #000; z-index: 10001;
            display: flex; align-items: center; justify-content: center;
        }
        .shutter {
            position: absolute; width: 100%; height: 50%; background: #080808;
            z-index: 10;
        }
        .shutter.top { top: 0; border-bottom: 1px solid var(--accent); }
        .shutter.bottom { bottom: 0; border-top: 1px solid var(--accent); }

        /* --- NAVIGATION --- */
        nav {
            position: fixed; top: 0; width: 100%; padding: 50px 70px;
            display: flex; justify-content: space-between; align-items: center; z-index: 1000;
        }
        .logo { font-family: 'Syncopate'; font-weight: 700; letter-spacing: 12px; font-size: 1.1rem; color: #fff; text-decoration: none; display: inline-block; }
        .logo span { color: var(--accent); }

        /* --- HERO --- */
        .hero { height: 100vh; display: flex; align-items: center; padding: 0 10%; perspective: 1000px; }
        .hero-title { z-index: 5; }
        .hero-title h1 { 
            font-family: 'Syncopate'; font-size: 9vw; line-height: 0.85; 
            text-transform: uppercase;
        }
        .hero-title span { -webkit-text-stroke: 1px #fff; color: transparent; }
        
        .hero-img-box {
            position: absolute; right: 8%; width: 38%; height: 65%;
            border: 1px solid var(--border); overflow: hidden;
            background: #111; transform-style: preserve-3d;
        }
        .hero-img { width: 110%; height: 110%; object-fit: cover; opacity: 0.8; }

        /* --- WORK SECTION --- */
        .work { padding: 150px 10%; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 100px; }
        .card { 
            position: relative; background: var(--glass); 
            padding: 15px; border: 1px solid var(--border);
            overflow: hidden;
        }
        .img-wrap { width: 100%; height: 600px; overflow: hidden; position: relative; }
        .card-img { width: 100%; height: 120%; object-fit: cover; filter: grayscale(1); transition: filter 0.8s; scale: 1.1; }
        .card:hover .card-img { filter: grayscale(0); }
        
        .card-meta { 
            padding: 25px 5px; display: flex; justify-content: space-between;
            font-family: 'Syncopate'; font-size: 0.65rem; letter-spacing: 3px; border-top: 1px solid var(--border);
        }

        /* --- FOOTER --- */
        footer {
            height: 80vh; display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: radial-gradient(circle at top, #111, #030303);
        }
        .contact-btn {
            padding: 35px 120px; border: 1px solid var(--accent);
            font-family: 'Syncopate'; letter-spacing: 12px; text-decoration: none;
            color: #fff; transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .contact-btn:hover { background: #fff; color: #000; border-color: #fff; letter-spacing: 18px; }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            nav { padding: 30px; }
            .hero-img-box { display: none; }
            .grid { grid-template-columns: 1fr; gap: 50px; }
            .hero-title h1 { font-size: 14vw; }
        }
    </style>
</head>
<body>

    <div class="hud-frame">
        <div class="hud-data top-left">REC ● 24FPS <br> ISO 400</div>
        <div class="hud-data bottom-right">AF-POINT: ACTIVE <br> PRSTUDIO_V2.6</div>
    </div>

    <div class="cursor"></div>
    <div class="cursor-f"></div>

    <div class="preloader">
        <div class="shutter top"></div>
        <div class="shutter bottom"></div>
        <div style="z-index: 11; font-family: 'Syncopate'; letter-spacing: 15px; color: var(--accent);" id="loadText">00%</div>
    </div>

    <nav>
        <a href="#" class="logo magnetic">PR<span>STUDIO</span></a>
        <div style="font-size: 0.6rem; letter-spacing: 5px; color: var(--accent);">[ PANKAJ SAWNER // CREATIVE DIR ]</div>
    </nav>

    <section class="hero">
        <div class="hero-title">
            <h1 class="st">PANKAJ</h1>
            <h1 class="st"><span>SAWNER</span></h1>
            <p style="margin-top: 30px; letter-spacing: 8px; opacity: 0.4; font-size: 0.7rem; text-transform: uppercase;">Aesthetic Precision in Every Frame</p>
        </div>
        <div class="hero-img-box magnetic" data-tilt>
            <img src="https://images.pexels.com/photos/1444442/pexels-photo-1444442.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="hero-img" alt="Work">
        </div>
    </section>

    <section class="work">
        <div class="grid">
            <div class="card" data-speed="0.1">
                <div class="img-wrap">
                    <img src="https://images.pexels.com/photos/2306281/pexels-photo-2306281.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="card-img">
                </div>
                <div class="card-meta">
                    <span>ROYAL_HERITAGE</span>
                    <span>©2026</span>
                </div>
            </div>
            <div class="card" style="margin-top: 120px;" data-speed="0.2">
                <div class="img-wrap">
                    <img src="https://images.pexels.com/photos/28812426/pexels-photo-28812426/free-photo-of-stunning-indian-bride-in-traditional-red-lehenga.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="card-img">
                </div>
                <div class="card-meta">
                    <span>EDITORIAL_VOGUE</span>
                    <span>#8720800657</span>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <a href="tel:8720800657" class="contact-btn magnetic">INITIATE SESSION</a>
    </footer>

    <script>
        // 1. ADVANCED PRELOADER
        let count = { val: 0 };
        gsap.to(count, {
            val: 100, duration: 2.5, ease: "power4.inOut",
            onUpdate: () => { document.getElementById('loadText').innerHTML = Math.ceil(count.val) + "%"; },
            onComplete: () => {
                gsap.to(".shutter.top", { y: "-100%", duration: 1.2, ease: "expo.inOut" });
                gsap.to(".shutter.bottom", { y: "100%", duration: 1.2, ease: "expo.inOut" });
                gsap.to(".preloader", { pointerEvents: "none", opacity: 0, delay: 1 });
                initMasterAnimations();
            }
        });

        // 2. KINETIC CURSOR
        document.addEventListener('mousemove', (e) => {
            gsap.to(".cursor", { x: e.clientX, y: e.clientY, duration: 0 });
            gsap.to(".cursor-f", { x: e.clientX - 22, y: e.clientY - 22, duration: 0.2, ease: "power2.out" });
        });

        // 3. MAGNETIC PHYSICS
        const magnets = document.querySelectorAll('.magnetic');
        magnets.forEach(m => {
            m.addEventListener('mousemove', (e) => {
                const pos = m.getBoundingClientRect();
                const x = e.clientX - (pos.left + pos.width / 2);
                const y = e.clientY - (pos.top + pos.height / 2);
                gsap.to(m, { x: x * 0.4, y: y * 0.4, duration: 0.4, ease: "power2.out" });
            });
            m.addEventListener('mouseleave', () => {
                gsap.to(m, { x: 0, y: 0, duration: 0.6, ease: "elastic.out(1, 0.3)" });
            });
        });

        // 4. MASTER ANIMATIONS
        function initMasterAnimations() {
            gsap.registerPlugin(ScrollTrigger);

            // Text Split
            const childSplit = new SplitType('.st', { types: 'chars' });
            gsap.from(childSplit.chars, {
                y: 100, opacity: 0, stagger: 0.03, duration: 1.5, ease: "expo.out", delay: 0.2
            });

            // Hero Image Tilt
            document.addEventListener('mousemove', (e) => {
                const x = (e.clientX - window.innerWidth / 2) / 30;
                const y = (e.clientY - window.innerHeight / 2) / 30;
                gsap.to(".hero-img-box", { rotationY: x, rotationX: -y, duration: 1 });
            });

            // Parallax Scroll for Work Cards
            document.querySelectorAll('.card').forEach(card => {
                const speed = card.dataset.speed;
                gsap.to(card.querySelector('.card-img'), {
                    y: "-20%",
                    scrollTrigger: {
                        trigger: card,
                        start: "top bottom",
                        scrub: true
                    }
                });
            });
        }

        // 5. HOVER SCALING
        document.querySelectorAll('.card, .contact-btn, .logo').forEach(item => {
            item.addEventListener('mouseenter', () => gsap.to(".cursor-f", { scale: 1.5, borderColor: "#fff", borderWidth: "2px" }));
            item.addEventListener('mouseleave', () => gsap.to(".cursor-f", { scale: 1, borderColor: "var(--accent)", borderWidth: "1px" }));
        });
    </script>
</body>
</html>
